<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .lyrics {
            white-space: pre-wrap; /* Preserves line breaks */
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Title</h1>
        <h2>Artist Name</h2>
        <div class="lyrics">
            <p>
                <!-- Insert lyrics snippet here -->
                "Lyrics snippet here...
                Just a small part of the song to showcase the lyrics."
            </p>
            <p>
                For the full lyrics, please visit the <a href="https://example.com/full-lyrics">official lyrics page</a>.
            </p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Website Name</p>
    </footer>
</body>
</html>
